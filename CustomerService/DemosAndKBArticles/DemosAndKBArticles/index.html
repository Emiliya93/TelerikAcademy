<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Button With Counter</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #btn {
            width: 80px;
            height: 50px;
        }

        form {
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>
    <script>
        function countClicks() {
            var btn = document.getElementById('btn'),
                count = btn.value;

            btn.value = ++count;
        }
    </script>

    <form>
        <label>Click the button:</label>
        <input type="button" id="btn" value="0" onclick="countClicks()" />
    </form>
</body>
</html>
