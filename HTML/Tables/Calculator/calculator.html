<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form method="get" action="">
		<table>
			<tbody>
				<tr>
					<th colspan="4">
						<input type="text" id="input" />
					</th>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>+</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>-</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>*</td>
				</tr>
				<tr>
					<td colspan="2">0</td>
					<td>.</td>
					<td>/</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
